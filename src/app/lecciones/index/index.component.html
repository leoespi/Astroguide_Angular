<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<br/>
<H1>Listar Lecciones</H1>
<br/>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre de la lección</th>
            <th>Contenido</th>
            <th>Tipo de lección</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let leccion of listarLecciones">
            <td>{{ leccion.id }}</td>
            <td>{{ leccion.Nombre_de_la_leccion }}</td>
            <td>{{ leccion.contenido }}</td>
            <td>{{ leccion.Tipo_de_leccion }}</td>
            <td>
               <button type="button" class="btn btn-danger" (click)=" eliminarLeccion(leccion.id)">Eliminar</button>
               <button type="button" class="btn btn-success" (click)="editarLeccion(leccion.id)">Editar</button>
            </td>
        </tr>
    </tbody>
</table>
