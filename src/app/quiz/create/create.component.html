<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

<div class="scroll-container">
    <form [formGroup]="quizForm" (ngSubmit)="agregarFicha()" action="" class="quiz-ficha example-form">
        <div class="form-group">
            <label for="titulo">Titulo:</label>
            <input formControlName="titulo" matInput type="text" class="form-control" id="titulo" name="titulo">
        </div>
        <div class="form-group">
            <label for="duracion">Duracion:</label>
            <input formControlName="duracion" matInput type="number" class="form-control" id="duracion" name="duracion">
        </div>
        <div class="form-group">
            <label for="pregunta">Pregunta:</label>
            <input formControlName="pregunta" matInput type="text" class="form-control" id="pregunta" name="pregunta">
        </div>
        <div class="form-group">
            <label for="respuestaCorrecta">RespuestaCorrecta:</label>
            <input formControlName="respuestaCorrecta" matInput type="text" class="form-control" id="respuestaCorrecta" name="respuestaCorrecta">
        </div>
        <div class="form-group">
            <label for="respuesta2">Respuesta 2:</label>
            <input formControlName="respuesta2" matInput type="text" class="form-control" id="respuesta2" name="respuesta2">
        </div>
        <div class="form-group">
            <label for="respuesta3">Respuesta 3:</label>
            <input formControlName="respuesta3" matInput type="text" class="form-control" id="respuesta3" name="respuesta3">
        </div>
        <div class="form-group">
            <label for="respuesta4">Respuesta 4:</label>
            <input formControlName="respuesta4" matInput type="text" class="form-control" id="respuesta4" name="respuesta4">
        </div>


        <div class="form-group">
            <label for="pregunta2">Pregunta2:</label>
            <input formControlName="pregunta2" matInput type="text" class="form-control" id="pregunta2" name="pregunta2">
        </div>

        <div class="form-group">
            <label for="respuestaCorrecta2">RespuestaCorrecta2:</label>
            <input formControlName="respuestaCorrecta2" matInput type="text" class="form-control" id="respuestaCorrecta2" name="respuestaCorrecta2">
        </div>

        <div class="form-group">
            <label for="respuesta5">Respuesta 5:</label>
            <input formControlName="respuesta5" matInput type="text" class="form-control" id="respuesta5" name="respuesta5">
        </div>
        <div class="form-group">
            <label for="respuesta6">Respuesta 6:</label>
            <input formControlName="respuesta6" matInput type="text" class="form-control" id="respuesta6" name="respuesta6">
        </div>
        <div class="form-group">
            <label for="respuesta7">Respuesta 7:</label>
            <input formControlName="respuesta7" matInput type="text" class="form-control" id="respuesta7" name="respuesta7">
        </div>


        
        <div class="form-group">
            <label for="pregunta3">Pregunta3:</label>
            <input formControlName="pregunta3" matInput type="text" class="form-control" id="pregunta3" name="pregunta3">
        </div>

        <div class="form-group">
            <label for="respuestaCorrecta3">RespuestaCorrecta3:</label>
            <input formControlName="respuestaCorrecta3" matInput type="text" class="form-control" id="respuestaCorrecta3" name="respuestaCorrecta3">
        </div>

        <div class="form-group">
            <label for="respuesta8">Respuesta 8:</label>
            <input formControlName="respuesta8" matInput type="text" class="form-control" id="respuesta8" name="respuesta8">
        </div>
        <div class="form-group">
            <label for="respuesta9">Respuesta 9:</label>
            <input formControlName="respuesta9" matInput type="text" class="form-control" id="respuesta9" name="respuesta9">
        </div>
        <div class="form-group">
            <label for="respuesta10">Respuesta 10:</label>
            <input formControlName="respuesta10" matInput type="text" class="form-control" id="respuesta10" name="respuesta10">
        </div>







        
        <button type="submit" class="btn btn-primary">Crear</button>
    </form>
</div>
    
</body>
</html>
